<!-- Header with User Info -->
<header class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-blue-800 mb-2">Kuis Pengetahuan Umum Harian</h1>
    <p class="text-lg text-gray-600" id="date-display"></p>
    <div class="mt-2 text-md text-gray-700" id="user-info"></div>
    <div class="mt-4">
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">Logout</button>
        <button id="reset-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded shadow ml-2 admin-only hidden">Reset Kuis</button>
        <button id="edit-mode-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded shadow ml-2 admin-only hidden">Mode Edit</button>
        <button id="manage-tokens-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded shadow ml-2 admin-only hidden">Kelola Token</button>
    </div>
</header>
