<!-- Admin Login Page -->
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-10">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Login Admin</h1>
    <form id="admin-login-form" class="space-y-4">
        <div>
            <label for="admin-username" class="block text-gray-700 mb-1">Username</label>
            <input type="text" id="admin-username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="admin-password" class="block text-gray-700 mb-1">Password</label>
            <input type="password" id="admin-password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="text-red-500 hidden" id="admin-login-error"></div>
        <div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500">Masuk sebagai Admin</button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <button id="student-login-btn" class="text-blue-600 hover:underline">Login sebagai Murid</button>
    </div>
</div>
